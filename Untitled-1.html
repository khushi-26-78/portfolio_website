<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Style for the menu icon */
    .menu-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    
    /* Styling for the icon bars */
    .menu-icon span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: #000;
      margin-bottom: 4px;
    }
    
    /* Style for the search bar */
    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #000;
      border-radius: 4px;
      padding: 4px;
      margin-left: 16px;
      width: 200px;
    }
    
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 4px;
    }
    
    .search-bar i {
      margin-right: 4px;
    }
    
    /* Style for the side toggle bar */
    .side-bar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #f1f1f1;
      transition: left 0.3s ease-in-out;
    }
    
    /* Style to show the side toggle bar */
    .side-bar.open {
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <div>
        <button class="menu-icon" onclick="toggleSideBar()">
        <span></span>
        <span></span>
        <span></span>
        </button>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
    </div>
  </header>
  
  <div class="side-bar" id="sideBar">
    <ul>
      <li><a href="Untitled-1.html">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a></li>
      <li><a href="Untitled-1.html">
        <i class="fab fa-wpforms"></i>
        <span>Forms</span>
      </a></li>
      <li><a href="charts.html">
        <i class="far fa-chart-pie"></i>
        <span>Charts</span>
      </a></li>
    </ul>
  </div>
  
  <script>
    function toggleSideBar() {
      var sideBar = document.getElementById("sideBar");
      sideBar.classList.toggle("open");
    }
  </script>
</body>
</html>
